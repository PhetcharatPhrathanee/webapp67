<!DOCTYPE html>
<html lang="en">
<head>

    <title>Log-in</title>
</head>
<body>
    <div class="box">
        <section class="head">
            <h2>เข้าสู่ระบบผู้ใช้ทั่วไป</h4>

            <label for="ชื่อผู้ใช้">ชื่อผู้ใช้:</label><br>

            <label for="รหัสผ่าน">รหัสผ่าน:</label><br>
            <input type="password" name="pass" id="pass" placeholder="กรอก รหัสผ่าน" autofocus>
        </section>
        <footer>
            <button class="s" type="submit" onclick="alert('เข้าระบบไม่สำเร็จ!')" >เข้าสู่ระบบ</button>
            <hr>
            <a href="singup.html">ลงทะเบียน</a>
        </footer>
    </div>

</html>
